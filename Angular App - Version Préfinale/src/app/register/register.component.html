<div class="container mt-3">
  <div class="card">
    <div class="card-header h4 text-white bg-info">S'incrire</div>
    <div class="card-body">
      <form class="" novalidate (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Nom"
              [(ngModel)]="client.nom"
              name="nom"
              required
              minlength="2"
              #nomVar="ngModel"
              [ngClass]="{
                'is-invalid': nomVar.touched && !nomVar.valid
              }"
            />
            <div class="invalid-feedback">
              <span *ngIf="nomVar.errors?.['required']">
                Entrez votre nom
              </span>
              <span *ngIf="nomVar.errors?.['minlength']">
                Minimum 2 charactères
              </span>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Prénom"
              [(ngModel)]="client.prenom"
              name="prenom"
              #prenomVar="ngModel"
              required
              maxlength="20"
              [ngClass]="{
                'is-invalid': prenomVar.touched && !prenomVar.valid
              }"
            />

            <div class="invalid-feedback">
              <span *ngIf="prenomVar.errors?.['required']">
                Entrez votre prénom
              </span>
              <span *ngIf="prenomVar.errors?.['maxlength']">
                Maximum 20 charactères
              </span>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <input
              type="email"
              class="form-control"
              placeholder="E-Mail"
              [(ngModel)]="client.email"
              #emailVar="ngModel"
              name="email"
              required
              email
              [ngClass]="{
                'is-invalid': emailVar.touched && !emailVar.valid
              }"
            />
            <div class="invalid-feedback">
              <span *ngIf="emailVar.errors?.['required']">
                Entrez votre E-Mail
              </span>
              <span *ngIf="emailVar.errors?.['email']">
                L'E-Mail n'est pas valide
              </span>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <input
              type="password"
              class="form-control"
              placeholder="Mot de passe"
              [(ngModel)]="client.password"
              #emailVar="ngModel"
              name="password"
              required
              [ngClass]="{}"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <input
              type="localisation"
              class="form-control"
              placeholder="Localisation"
              [(ngModel)]="client.localisation"
              #emailVar="ngModel"
              name="localisation"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <input
              type="phoneNumber"
              class="form-control"
              placeholder="Numéro de téléphone"
              [(ngModel)]="client.phoneNumber"
              #emailVar="ngModel"
              name="phoneNumber"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <div class="form-check">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="acceptationTerms"
                  [(ngModel)]="client.acceptationTerms"
                />
                J'accepte la politique de confidentialité
                <span class="form-check-sign"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="form-row">
          <button
            class="btn btn-info"
            type="submit"
            [disabled]="!registerForm.valid || !client.acceptationTerms"
          >
            S'incrire
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
